<!DOCTYPE html>
<html>
<head>
	<title>Export Page Extention</title>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular.route.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	<body ng-app="exportpageApp">
		<div class="authentification" ng-controller="authentication">
			<div ng-show="!logged">
				<h1>authentication</h1>
				<ul class="auth-nav clearfix">
					<li><a href="#signin" ng-class="{ active : isActive('/signin') }">sign in</a></li>
					<li><a href="#signup" ng-class="{ active : isActive('/signup') }">sign up</a></li>
				</ul>
			</div>
		</div>

		<div ng-view="" />
		<script src="js/app.js"></script>
	</body>
</html>
